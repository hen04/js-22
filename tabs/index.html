<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tabs</title>
	<link rel="stylesheet" href="tabs.css">
</head>
<body>
	<div class="tabs-wrapper">
		<div class="tabs-header">
			<div class="tabs-header-item active" data-tab="#tab-1">header 1</div>
			<div class="tabs-header-item" data-tab="#tab-2">header 2</div>
			<div class="tabs-header-item" data-tab="#tab-3">header 3</div>
		</div>
		<div class="tabs-content">
			<div class="tabs-content-item active" id="tab-1">content 1</div>
			<div class="tabs-content-item" id="tab-2">content 2</div>
			<div class="tabs-content-item" id="tab-3">content 3</div>
		</div>
	</div>
	<script src="tabs.js"></script>
</body>
</html>
